<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Feriados 2024
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item>
      <ion-label>Selecione um ano</ion-label>
      <ion-select [(ngModel)]="anoAtual" (ionChange)="criarFeriados()" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Selecione um ano">
        <ion-select-option *ngFor="let ano of anos" [value]="ano">
          {{ ano }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <div id="div-feriados">
    <ion-list>
      <!-- f será a variavel de controle do laço -->
      <ion-item *ngFor="let f of feriados">
        <ion-label>
          <h2>{{ f.name }}</h2>
          <p>{{ f.level.toUpperCase() }} - {{ f.type.toUpperCase() }}</p>
        </ion-label>
        <ion-note slot="end">
          <h2>{{ formatarDataParaBr(f.date) }}</h2>
        </ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
